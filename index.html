<!DOCTYPE html>
<html>
<head>
  <title>Operator Performance Report</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { color: #333; }
    select, input, button { padding: 8px; margin: 10px; font-size: 14px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 5px; max-height: 500px; overflow: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
  </style>
</head>
<body>
  <h2>Operator Performance Report</h2>
  
  <label for="datePicker">Select Date:</label>
  <input type="date" id="datePicker">

  <label for="operatorSelect">Select Operator:</label>
  <select id="operatorSelect">
    <option value="">-- Select Operator --</option>
  </select>

  <button id="generateBtn">Generate Report</button>

  <div id="report"></div>

  <script>
    const deviceId = "991cf500-661a-11f0-90f1-775fee303094";
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    const datePicker = document.getElementById("datePicker");
    const operatorSelect = document.getElementById("operatorSelect");
    const reportDiv = document.getElementById("report");

    function normalizeToMinute(timestamp) {
      let date = new Date(timestamp);
      date.setSeconds(0, 0);
      return date.getTime();
    }

    async function fetchTelemetry(date) {
      let start = new Date(date + "T00:00:00").getTime();
      let end = new Date(date + "T23:59:59").getTime();
      const url = `https://plantwiz.pimateck.in/api/plugins/telemetry/DEVICE/${deviceId}/values/timeseries?keys=SKU,Operator_Name,Downtime_Submit,Downtime_Duration,Downtime_Reason_Code,Machine_Speed,Standard_Speed,Runtime,Downtime,Idletime,deltaperformance,deltaavailability,deltaoee&startTs=${start}&endTs=${end}&interval=60000&limit=5000`;

      const response = await fetch(url, {
        headers: { "X-Authorization": `Bearer ${token}` }
      });

      if (!response.ok) throw new Error(`Failed to fetch telemetry: ${response.statusText}`);
      return await response.json();
    }

    // Load operators when date is selected
    datePicker.addEventListener("change", async () => {
      const date = datePicker.value;
      if (!date) return;
      reportDiv.innerHTML = "<p>Fetching operators...</p>";
      try {
        const telemetry = await fetchTelemetry(date);
        let operatorSet = new Set();
        if (telemetry.Operator_Name) {
          telemetry.Operator_Name.forEach(item => operatorSet.add(item.value));
        }
        operatorSelect.innerHTML = '<option value="">-- Select Operator --</option>';
        operatorSet.forEach(op => {
          let option = document.createElement("option");
          option.value = op;
          option.textContent = op;
          operatorSelect.appendChild(option);
        });
        reportDiv.innerHTML = "<p>Operators loaded. Select an operator and click Generate Report.</p>";
      } catch (error) {
        reportDiv.innerHTML = `<p style="color:red;">Error: ${error.message}</p>`;
      }
    });

    // Generate report
    document.getElementById("generateBtn").addEventListener("click", async () => {
      const date = datePicker.value;
      const operator = operatorSelect.value;
      if (!date || !operator) {
        reportDiv.innerHTML = "<p style='color:red;'>Please select both a date and an operator.</p>";
        return;
      }

      reportDiv.innerHTML = `<p>Generating report for ${operator} on ${date}...</p>`;

      try {
        const telemetry = await fetchTelemetry(date);

        // Group by minute
        let groupedData = {};
        const keys = ["SKU", "Operator_Name", "Machine_Speed", "Runtime", "Downtime"];
        keys.forEach(key => {
          if (!telemetry[key]) return;
          telemetry[key].forEach(entry => {
            let minute = normalizeToMinute(entry.ts);
            if (!groupedData[minute]) groupedData[minute] = {};
            groupedData[minute][key] = entry.value;
          });
        });

        // Filter for selected operator
        let filteredData = Object.entries(groupedData)
          .filter(([minute, data]) => data.Operator_Name === operator)
          .map(([minute, data]) => ({
            time: new Date(parseInt(minute)).toLocaleTimeString(),
            SKU: data.SKU || "N/A",
            Machine_Speed: parseFloat(data.Machine_Speed || 0),
            Runtime: parseFloat(data.Runtime || 0),
            Downtime: parseFloat(data.Downtime || 0)
          }));

        // Aggregate by SKU
        let skuSummary = {};
        filteredData.forEach(row => {
          if (!skuSummary[row.SKU]) {
            skuSummary[row.SKU] = { production: 0, runtime: 0, downtime: 0 };
          }
          skuSummary[row.SKU].production += row.Machine_Speed;
          skuSummary[row.SKU].runtime += row.Runtime;
          skuSummary[row.SKU].downtime += row.Downtime;
        });

        // Create table
        let tableHTML = `
          <h3>Production Details (SKU-wise)</h3>
          <table>
            <tr>
              <th>SKU</th>
              <th>Production (Units)</th>
              <th>Runtime (hrs)</th>
              <th>Downtime (hrs)</th>
            </tr>
        `;

        for (let sku in skuSummary) {
          let data = skuSummary[sku];
          tableHTML += `
            <tr>
              <td>${sku}</td>
              <td>${data.production.toFixed(2)}</td>
              <td>${(data.runtime / 3600).toFixed(2)}</td>
              <td>${(data.downtime / 3600).toFixed(2)}</td>
            </tr>
          `;
        }

        tableHTML += `</table>`;
        reportDiv.innerHTML = tableHTML;

      } catch (error) {
        reportDiv.innerHTML = `<p style="color:red;">Error generating report: ${error.message}</p>`;
      }
    });
  </script>
</body>
</html>
