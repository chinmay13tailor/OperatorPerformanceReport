<!DOCTYPE html>
<html>
<head>
  <title>Operator Performance Report</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { color: #333; }
    select, input, button { padding: 8px; margin: 10px; font-size: 14px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 5px; max-height: 500px; overflow: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    table, th, td { border: 1px solid #ccc; }
    th, td { padding: 8px; text-align: center; }
    th { background: #f2f2f2; }
  </style>
</head>
<body>
  <h2>Operator Performance Report</h2>
  
  <label for="datePicker">Select Date:</label>
  <input type="date" id="datePicker">

  <label for="operatorSelect">Select Operator:</label>
  <select id="operatorSelect">
    <option value="">-- Select Operator --</option>
  </select>

  <button id="generateBtn">Generate Report</button>

  <div id="report"></div>

  <script>
    const deviceId = "991cf500-661a-11f0-90f1-775fee303094";
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    const datePicker = document.getElementById("datePicker");
    const operatorSelect = document.getElementById("operatorSelect");
    const reportDiv = document.getElementById("report");

    function normalizeToMinute(timestamp) {
      let date = new Date(timestamp);
      date.setSeconds(0, 0);
      return date.getTime();
    }

    async function fetchTelemetry(date) {
      let start = new Date(date + "T00:00:00").getTime();
      let end = new Date(date + "T23:59:59").getTime();
      const url = `https://plantwiz.pimateck.in/api/plugins/telemetry/DEVICE/${deviceId}/values/timeseries?keys=SKU,Operator_Name,Downtime_Submit,Downtime_Duration,Downtime_Reason_Code,Machine_Speed,Standard_Speed,Runtime,Downtime,Idletime,deltaperformance,deltaavailability,deltaoee,deltaquality&startTs=${start}&endTs=${end}&interval=60000&limit=5000`;

      const response = await fetch(url, {
        headers: { "X-Authorization": `Bearer ${token}` }
      });

      if (!response.ok) {
        throw new Error(`Failed to fetch telemetry: ${response.statusText}`);
      }
      return await response.json();
    }

    datePicker.addEventListener("change", async () => {
      let date = datePicker.value;
      if (!date) return;

      reportDiv.textContent = "Fetching operators...";
      try {
        let telemetry = await fetchTelemetry(date);
        let operatorSet = new Set();
        if (telemetry.Operator_Name) {
          telemetry.Operator_Name.forEach(item => operatorSet.add(item.value));
        }

        operatorSelect.innerHTML = '<option value="">-- Select Operator --</option>';
        operatorSet.forEach(op => {
          let option = document.createElement("option");
          option.value = op;
          option.textContent = op;
          operatorSelect.appendChild(option);
        });

        reportDiv.textContent = "Operators loaded. Please select one.";
      } catch (error) {
        reportDiv.textContent = `Error: ${error.message}`;
      }
    });

    document.getElementById("generateBtn").addEventListener("click", async () => {
      let date = datePicker.value;
      let operator = operatorSelect.value;
      if (!date || !operator) {
        reportDiv.textContent = "Please select a date and an operator.";
        return;
      }

      reportDiv.textContent = `Generating report for ${operator} on ${date}...`;
      try {
        let telemetry = await fetchTelemetry(date);

        let groupedData = {};
        const keys = [
          "SKU","Operator_Name","Downtime_Submit","Downtime_Duration",
          "Downtime_Reason_Code","Machine_Speed","Standard_Speed",
          "Runtime","Downtime","Idletime",
          "deltaperformance","deltaavailability","deltaoee","deltaquality"
        ];

        keys.forEach(key => {
          if (!telemetry[key]) return;
          telemetry[key].forEach(entry => {
            let minute = normalizeToMinute(entry.ts);
            if (!groupedData[minute]) groupedData[minute] = {};
            groupedData[minute][key] = entry.value;
          });
        });

        let operatorData = Object.entries(groupedData)
          .filter(([minute, data]) => data.Operator_Name === operator)
          .map(([minute, data]) => ({
            time: new Date(parseInt(minute)).toLocaleTimeString(),
            ...data
          }));

        // --- Table 1: Production Details (SKU-wise) ---
        let skuSummary = {};
        operatorData.forEach(record => {
          let sku = record.SKU || "Unknown";
          if (!skuSummary[sku]) skuSummary[sku] = { production: 0, runtime: 0, downtime: 0 };
          skuSummary[sku].production += Number(record.Machine_Speed || 0);
          skuSummary[sku].runtime += Number(record.Runtime || 0);
          skuSummary[sku].downtime += Number(record.Downtime || 0);
        });

        let productionTable = `<h3>Production Details (SKU-wise)</h3>
          <table>
            <tr><th>SKU Name</th><th>Production (Units)</th><th>Runtime (hrs)</th><th>Downtime (hrs)</th></tr>`;
        Object.entries(skuSummary).forEach(([sku, data]) => {
          productionTable += `<tr>
            <td>${sku}</td>
            <td>${data.production}</td>
            <td>${(data.runtime/60).toFixed(2)}</td>
            <td>${(data.downtime/60).toFixed(2)}</td>
          </tr>`;
        });
        productionTable += `</table>`;

        // --- Table 2: Machine Performance Summary ---
        let avgPerformance = (operatorData.reduce((a, b) => a + Number(b.deltaperformance || 0), 0) / operatorData.length) || 0;
        let avgAvailability = (operatorData.reduce((a, b) => a + Number(b.deltaavailability || 0), 0) / operatorData.length) || 0;
        let avgOEE = (operatorData.reduce((a, b) => a + Number(b.deltaoee || 0), 0) / operatorData.length) || 0;
        let avgQuality = (operatorData.reduce((a, b) => a + Number(b.deltaquality || 0), 0) / operatorData.length) || 0;

        let plannedProduction = operatorData.reduce((sum, record) => sum + Number(record.Standard_Speed || 0), 0);
        let actualProduction = operatorData.reduce((sum, record) => sum + Number(record.Machine_Speed || 0), 0);
        let runtime = operatorData.reduce((sum, record) => sum + Number(record.Runtime || 0), 0);
        let downtime = operatorData.reduce((sum, record) => sum + Number(record.Downtime || 0), 0);

        let performanceTable = `<h3>Machine Performance Summary</h3>
          <table>
            <tr>
              <th>OEE</th><th>Performance</th><th>Availability</th><th>Quality</th>
            </tr>
            <tr>
              <td>${avgOEE.toFixed(2)}%</td>
              <td>${avgPerformance.toFixed(2)}%</td>
              <td>${avgAvailability.toFixed(2)}%</td>
              <td>${avgQuality.toFixed(2)}%</td>
            </tr>
          </table>
          <br/>
          <table>
            <tr>
              <th>Planned Production</th><th>Planned Production Time (min)</th>
              <th>Actual Production</th><th>Runtime (min)</th>
              <th>Good Production</th><th>Downtime (min)</th>
            </tr>
            <tr>
              <td>${plannedProduction}</td>
              <td>${runtime + downtime}</td>
              <td>${actualProduction}</td>
              <td>${runtime}</td>
              <td>${actualProduction}</td>
              <td>${downtime}</td>
            </tr>
          </table>`;

        reportDiv.innerHTML = productionTable + performanceTable;

      } catch (error) {
        reportDiv.textContent = `Error generating report: ${error.message}`;
      }
    });
  </script>
</body>
</html>
