<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Operator Performance Report</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f6f8;
    }
    h1 {
      color: #333;
      text-align: center;
    }
    .controls {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      gap: 10px;
    }
    input, button {
      padding: 10px;
      font-size: 14px;
    }
    #report {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      max-width: 1000px;
      margin: 0 auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table th, table td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    table th {
      background: #eaeaea;
    }
  </style>
</head>
<body>
  <h1>Operator Performance Report</h1>
  <div class="controls">
    <input type="date" id="reportDate" />
    <button onclick="generateReport()">Generate Report</button>
  </div>

  <div id="report">
    <p style="text-align:center; color:#666;">Select a date and click <b>Generate Report</b> to see details here.</p>
  </div>

  <script>
    // === 1. Parse token from URL ===
    const urlParams = new URLSearchParams(window.location.search);
    const TOKEN = urlParams.get('token');
    const DEVICE_ID = "991cf500-661a-11f0-90f1-775fee303094";
    const API_URL = `https://your-thingsboard-instance.com/api/plugins/telemetry/DEVICE/${DEVICE_ID}/values/timeseries`;

    // === 2. Generate Report ===
    async function generateReport() {
      const date = document.getElementById("reportDate").value;
      if (!date) {
        alert("Please select a date first.");
        return;
      }
      if (!TOKEN) {
        alert("No API token found in the URL. Please provide a valid token.");
        return;
      }

      const startTime = new Date(`${date}T00:00:00`).getTime();
      const endTime = new Date(`${date}T23:59:59`).getTime();

      try {
        const response = await axios.get(
          `${API_URL}?keys=SKU_Name,Operator_Name,Downtime_Submit,Downtime_Duration,Downtime_Reason_Code,Machine_Speed,Standard_Speed,Runtime,Downtime,Idletime,deltaperformance,deltaavailability,deltaoee&startTs=${startTime}&endTs=${endTime}`,
          {
            headers: { 'X-Authorization': `Bearer ${TOKEN}` }
          }
        );

        console.log("Raw API Data:", response.data);

        const parsedData = transformData(response.data);
        buildReport(parsedData);

      } catch (err) {
        console.error(err);
        alert("Error fetching data from ThingsBoard API. Check console for details.");
      }
    }

    // === 3. Transform API Data ===
    function transformData(apiData) {
      // Transform logic placeholder - implement custom parsing here
      return {
        machinePerformance: {
          oee: 78.5,
          performance: 80,
          availability: 76,
          quality: 98
        },
        productionDetails: [
          { sku: "SKU-A", production: 1200, runtime: 3.5, downtime: 0.5 },
          { sku: "SKU-B", production: 950, runtime: 3.0, downtime: 0.8 },
          { sku: "SKU-C", production: 1500, runtime: 4.0, downtime: 0.2 }
        ]
      };
    }

    // === 4. Build the report table ===
    function buildReport(data) {
      let reportHTML = `
        <h2>Machine Performance</h2>
        <table>
          <tr>
            <th>OEE (%)</th>
            <th>Performance (%)</th>
            <th>Availability (%)</th>
            <th>Quality (%)</th>
          </tr>
          <tr>
            <td>${data.machinePerformance.oee}</td>
            <td>${data.machinePerformance.performance}</td>
            <td>${data.machinePerformance.availability}</td>
            <td>${data.machinePerformance.quality}</td>
          </tr>
        </table>

        <h2>Production Details (SKU-wise)</h2>
        <table>
          <tr>
            <th>SKU Name</th>
            <th>Production (Units)</th>
            <th>Runtime (hrs)</th>
            <th>Downtime (hrs)</th>
          </tr>
      `;

      data.productionDetails.forEach(row => {
        reportHTML += `
          <tr>
            <td>${row.sku}</td>
            <td>${row.production}</td>
            <td>${row.runtime}</td>
            <td>${row.downtime}</td>
          </tr>
        `;
      });

      reportHTML += `</table>`;

      document.getElementById("report").innerHTML = reportHTML;
    }
  </script>
</body>
</html>
