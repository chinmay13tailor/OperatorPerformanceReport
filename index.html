<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operator Name Fetch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }
    h1 {
      color: #333;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 500px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
      width: 100%;
    }
    #result {
      margin-top: 20px;
      padding: 10px;
      background: #eef;
      border-radius: 8px;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Fetch Operator Name</h1>
    <label for="dateInput">Select Date:</label>
    <input type="date" id="dateInput" />
    <button onclick="fetchOperator()">Generate1</button>

    <div id="result">Operator Name will appear here...</div>
  </div>

  <script>
    const qs = new URLSearchParams(location.search);
    const TOKEN = qs.get("token") || "";
    const DEVICE_ID = "991cf500-661a-11f0-90f1-775fee303094";
    const API_BASE_URL = "https://plantwiz.pimateck.in/api";
    const KEYS = "Operator_Name";

    async function fetchOperator() {
      const dateInput = document.getElementById("dateInput").value;
      if (!dateInput) {
        alert("Please select a date first!");
        return;
      }

      // Convert date to start and end timestamps (00:00:00 to 23:59:59)
      const startTs = new Date(dateInput + "T00:00:00").getTime();
      const endTs = new Date(dateInput + "T23:59:59").getTime();

      const url = `${API_BASE_URL}/plugins/telemetry/DEVICE/${DEVICE_ID}/values/timeseries?keys=${KEYS}&startTs=${startTs}&endTs=${endTs}&limit=5000&agg=NONE`;

      try {
        const res = await fetch(url, {
          headers: {
            "X-Authorization": `Bearer ${TOKEN}`
          }
        });

        if (!res.ok) throw new Error("API request failed: " + res.status);

        const data = await res.json();
        console.log(data);

        const operatorData = data.Operator_Name ? data.Operator_Name.map(d => d.value) : [];
        const uniqueNames = [...new Set(operatorData)];

        document.getElementById("result").innerHTML = uniqueNames.length > 0
          ? `Operators: <strong>${uniqueNames.join(", ")}</strong>`
          : "No operator data found for this date.";

      } catch (err) {
        console.error(err);
        document.getElementById("result").innerHTML = "Error fetching data. Check the token or device ID.";
      }
    }
  </script>
</body>
</html>
