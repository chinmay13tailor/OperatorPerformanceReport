<!DOCTYPE html>
<html>
<head>
  <title>Operator Performance Report</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    h2 { color: #333; }
    select, input, button { padding: 8px; margin: 10px; font-size: 14px; }
    pre { background: #f4f4f4; padding: 10px; border-radius: 5px; max-height: 500px; overflow: auto; }
    table { border-collapse: collapse; margin-top: 20px; width: 100%; }
    table, th, td { border: 1px solid #ccc; text-align: center; padding: 8px; }
    th { background: #f0f0f0; }
  </style>
</head>
<body>
  <h2>Operator Performance Report</h2>
  
  <label for="datePicker">Select Date:</label>
  <input type="date" id="datePicker">

  <label for="operatorSelect">Select Operator:</label>
  <select id="operatorSelect">
    <option value="">-- Select Operator --</option>
  </select>

  <button id="generateBtn">Generate Report</button>

  <div id="report"></div>

  <script>
    const deviceId = "991cf500-661a-11f0-90f1-775fee303094";
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');

    const datePicker = document.getElementById("datePicker");
    const operatorSelect = document.getElementById("operatorSelect");
    const reportDiv = document.getElementById("report");

    function normalizeToMinute(timestamp) {
      let date = new Date(timestamp);
      date.setSeconds(0, 0);
      return date.getTime();
    }

    async function fetchTelemetry(date) {
      let start = new Date(date + "T00:00:00").getTime();
      let end = new Date(date + "T23:59:59").getTime();
      const url = `https://plantwiz.pimateck.in/api/plugins/telemetry/DEVICE/${deviceId}/values/timeseries?keys=SKU,Operator_Name,Downtime_Submit,Downtime_Duration,Downtime_Reason_Code,Machine_Speed,Standard_Speed,Runtime,Downtime,Idletime,deltaperformance,deltaavailability,deltaoee,deltaquality&startTs=${start}&endTs=${end}&interval=60000&limit=5000`;

      const response = await fetch(url, {
        headers: { "X-Authorization": `Bearer ${token}` }
      });

      if (!response.ok) throw new Error(`Failed to fetch telemetry: ${response.statusText}`);
      return await response.json();
    }

    datePicker.addEventListener("change", async () => {
      let date = datePicker.value;
      if (!date) return;

      reportDiv.innerHTML = "Fetching operators...";
      try {
        let telemetry = await fetchTelemetry(date);

        let operatorSet = new Set();
        if (telemetry.Operator_Name) {
          telemetry.Operator_Name.forEach(item => operatorSet.add(item.value));
        }

        operatorSelect.innerHTML = '<option value="">-- Select Operator --</option>';
        operatorSet.forEach(op => {
          let option = document.createElement("option");
          option.value = op;
          option.textContent = op;
          operatorSelect.appendChild(option);
        });

        reportDiv.innerHTML = "Operators loaded. Please select one.";
      } catch (error) {
        reportDiv.innerHTML = `Error: ${error.message}`;
      }
    });

    document.getElementById("generateBtn").addEventListener("click", async () => {
      let date = datePicker.value;
      let operator = operatorSelect.value;
      if (!date || !operator) {
        reportDiv.innerHTML = "Please select a date and an operator.";
        return;
      }

      reportDiv.innerHTML = `Generating report for ${operator} on ${date}...`;
      try {
        let telemetry = await fetchTelemetry(date);

        // Group telemetry data by minute
        let groupedData = {};
        const keys = [
          "SKU","Operator_Name","Downtime_Submit","Downtime_Duration",
          "Downtime_Reason_Code","Machine_Speed","Standard_Speed",
          "Runtime","Downtime","Idletime",
          "deltaperformance","deltaavailability","deltaoee","deltaquality"
        ];

        keys.forEach(key => {
          if (!telemetry[key]) return;
          telemetry[key].forEach(entry => {
            let minute = normalizeToMinute(entry.ts);
            if (!groupedData[minute]) groupedData[minute] = {};
            groupedData[minute][key] = entry.value;
          });
        });

        // Filter only records for the selected operator
        let operatorData = Object.entries(groupedData)
          .filter(([_, data]) => data.Operator_Name === operator)
          .map(([minute, data]) => ({
            time: new Date(parseInt(minute)).toLocaleTimeString(),
            ...data
          }));

        // ===== Production Details (SKU-wise) =====
        let productionMap = {};
        operatorData.forEach(d => {
          let sku = d.SKU || "Unknown";
          if (!productionMap[sku]) {
            productionMap[sku] = { production: 0, runtime: 0, downtime: 0 };
          }
          productionMap[sku].production += parseFloat(d.Machine_Speed || 0);
          productionMap[sku].runtime += parseFloat(d.Runtime || 0);
          productionMap[sku].downtime += parseFloat(d.Downtime || 0);
        });

        let productionTable = `
          <h3>2. Production Details (SKU-wise)</h3>
          <table>
            <tr><th>SKU Name</th><th>Production (Units)</th><th>Runtime (hrs)</th><th>Downtime (hrs)</th></tr>
        `;
        Object.entries(productionMap).forEach(([sku, values]) => {
          productionTable += `<tr>
            <td>${sku}</td>
            <td>${values.production.toFixed(2)}</td>
            <td>${(values.runtime / 60).toFixed(2)}</td>
            <td>${(values.downtime / 60).toFixed(2)}</td>
          </tr>`;
        });
        productionTable += "</table>";

        // ===== Machine Performance Summary =====
        const avgPerformance = (operatorData.reduce((sum, d) => sum + (parseFloat(d.deltaperformance || 0)), 0) / operatorData.length) || 0;
        const avgAvailability = (operatorData.reduce((sum, d) => sum + (parseFloat(d.deltaavailability || 0)), 0) / operatorData.length) || 0;
        const avgOEE = (operatorData.reduce((sum, d) => sum + (parseFloat(d.deltaoee || 0)), 0) / operatorData.length) || 0;
        const avgQuality = (operatorData.reduce((sum, d) => sum + (parseFloat(d.deltaquality || 0)), 0) / operatorData.length) || 0;

        let totalPlanned = operatorData.reduce((sum, d) => sum + (parseFloat(d.Standard_Speed || 0)), 0);
        let actualProduction = operatorData.reduce((sum, d) => sum + (parseFloat(d.Machine_Speed || 0)), 0);
        let runtimeTotal = operatorData.reduce((sum, d) => sum + (parseFloat(d.Runtime || 0)), 0);
        let downtimeTotal = operatorData.reduce((sum, d) => sum + (parseFloat(d.Downtime || 0)), 0);

        let performanceTable = `
          <h3>3. Machine Performance Summary</h3>
          <table>
            <tr>
              <th>OEE</th>
              <th>Performance</th>
              <th>Availability</th>
              <th>Quality</th>
            </tr>
            <tr>
              <td>${avgOEE.toFixed(2)}%</td>
              <td>${avgPerformance.toFixed(2)}%</td>
              <td>${avgAvailability.toFixed(2)}%</td>
              <td>${avgQuality.toFixed(2)}%</td>
            </tr>
          </table>
          <table>
            <tr>
              <th>Planned Production</th>
              <th>Planned Production Time (min)</th>
              <th>Actual Production</th>
              <th>Runtime (min)</th>
              <th>Good Production</th>
              <th>Downtime (min)</th>
            </tr>
            <tr>
              <td>${totalPlanned.toFixed(2)}</td>
              <td>${runtimeTotal + downtimeTotal}</td>
              <td>${actualProduction.toFixed(2)}</td>
              <td>${runtimeTotal.toFixed(2)}</td>
              <td>${actualProduction.toFixed(2)}</td>
              <td>${downtimeTotal.toFixed(2)}</td>
            </tr>
          </table>
        `;

        reportDiv.innerHTML = productionTable + performanceTable;
      } catch (error) {
        reportDiv.innerHTML = `Error generating report: ${error.message}`;
      }
    });
  </script>
</body>
</html>
